<html> 
    <head> </head>
<body>
   <script>
        var mark="";
        var space=""
        var n=Number(prompt("enter the number"));
        for (var i=0; i<n; i++) {
            mark = mark +"#";
        for (var j = 0; j < 2*n - (i + 1) * 2; j++) {
                space = space + "&nbsp;&nbsp;";}
            
            document.write(mark + space + mark + "<br>");
            space = "";
        }
   </script>
</body>
</html>
